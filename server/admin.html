<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .chat-container {
            width: 400px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #0056b3;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
        }
        .admin-message {
            text-align: right;
            color: #0056b3;
        }
        .user-message {
            text-align: left;
            color: #333;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .chat-input button {
            margin-left: 10px;
            padding: 8px 12px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Admin Chat</h2>
        </div>
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input">
            <input id="adminMessage" type="text" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const socket = io(); // Connect to the server
        const chatMessages = document.getElementById('chatMessages');
        const adminMessage = document.getElementById('adminMessage');

        // Display message
        function displayMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'admin' ? 'admin-message' : 'user-message');
            messageDiv.innerText = `${sender}: ${message}`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Listen for messages
        socket.on('admin message', (msg) => {
            displayMessage('User', msg);
        });

        socket.on('chat message', (data) => {
            displayMessage('Admin', data.text);
        });

        // Send message to the user
        function sendMessage() {
    const message = adminMessage.value;
    if (message.trim()) {
        socket.emit('admin message', message);
        displayMessage('Admin', message);
        adminMessage.value = '';
    }
}

    </script>
</body>
</html>
